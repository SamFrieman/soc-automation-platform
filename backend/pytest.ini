[pytest]
DJANGO_SETTINGS_MODULE = soc_platform.settings
python_files = tests.py test_*.py *_tests.py STARTER_TESTS.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -v
    --reuse-db
markers =
    django_db: marks tests as requiring database access
    integration: marks tests as integration tests
    slow: marks tests as slow
    unit: marks tests as unit tests

